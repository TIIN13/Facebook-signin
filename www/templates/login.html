<ion-view> <!-- REMEMBER ion-view and ion-content -->
  <ion-content>
    <!-- This is "List" where we got labels and input for our login page -->
    <div class="list">
      <label class="item item-input item-floating-label">
        <span class="input-label">Username</span>
        <input type="text" placeholder="Username">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Password</span>
        <input type="password" placeholder="Password">
      </label>
      <!-- This is the button and ng-click is the function from our LoginCtrl in the loginController.js file-->
      <button ng-click="login()" class="button button-full button-dark">
       Login
      </button>
      <div style="text-align: center">
      <button ng-click="facebookSignIn()" class="loginBtn loginBtn--facebook">
        Login with Facebook
      </button>

      </div>
      <div style="text-align: center">
      <img ng-src="{{facebook.img}}"/>
        <p>Navn: {{facebook.name}}</p>
        <p>udl√∏ber: {{facebook.expires}}</p>
      </div>
    </div>
  </ion-content>
</ion-view>
